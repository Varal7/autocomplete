{% verbatim %}
<template id="results-table">
    <div class="panel panel-primary" v-if="people.length">
        <div class="panel-heading">
            Results
        </div>
        <form v-on:submit.prevent="add_item">
            <table class="table table-hover">
                <tr>
                    <th>uid</th>
                    <th v-if="choices.firstname">First name</th>
                    <th v-if="choices.lastname">Last name</th>
                    <th v-if="choices.mail">Email</th>
                    <th v-if="choices.promo">Promo</th>
                    <th v-if="choices.phone">Phone</th>
                    <th v-if="choices.room">Room</th>
                    <th v-if="choices.comment">Comment</th>
                    <th class="text-center"><a class="btn btn-danger btn-xs" v-on:click="clear">Delete all</a></th>
                </tr>
                    <tr>
                        <td></td>
                        <td v-if="choices.firstname"><input class="form-control" v-model="new_person.firstname" /></td>
                        <td v-if="choices.lastname"><input class="form-control" v-model="new_person.lastname" /></td>
                        <td v-if="choices.mail"><input class="form-control" v-model="new_person.mail" /></td>
                        <td v-if="choices.promo"><input class="form-control" v-model="new_person.promo" /></td>
                        <td v-if="choices.phone"><input class="form-control" v-model="new_person.phone" /></td>
                        <td v-if="choices.room"><input class="form-control" v-model="new_person.room" /></td>
                        <td v-if="choices.comment"><input class="form-control" v-model="new_person.comment" /></td>
                        <td class="text-center"><button class="btn btn-success btn-xs" type="submit">Add item</button></td>
                    </tr>
                <tr v-for="(person, index) in people">
                    <td>{{ person.uid }}</td>
                    <td v-if="choices.firstname">{{ person.firstname }}</td>
                    <td v-if="choices.lastname">{{ person.lastname }}</td>
                    <td v-if="choices.mail">{{ person.mail }}</td>
                    <td v-if="choices.promo">{{ person.promo }}</td>
                    <td v-if="choices.phone">{{ person.phone }}</td>
                    <td v-if="choices.room">{{ person.room }}</td>
                    <td v-if="choices.comment">{{ person.comment }}</td>
                    <td class="text-center"><a class="btn btn-warning btn-xs" v-on:click="delete_item(index)"><i class="glyphicon glyphicon-remove"></i></a></td>
                </tr>
            </table>
        </form>
    </div>
</template>
{% endverbatim %}
